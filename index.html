<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./app/images/favicon-32x32.png">
  

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,500;1,9..144,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/style.css">
  <script src="./app/js/script.js"></script>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header></header>

  <main class="card">

    <!-- Additional image that will only be shown on smaller screens -->
    <img class="card__img1" src="./app/images/image-product-mobile.jpg" alt="">
    
    <!-- Additional image that will only be shown on larger screens -->
    <img class="card__img2" src="./app/images/image-product-desktop.jpg" alt="">

    <div class="content">
      <div class="card__name">
        Perfume
      </div>
  
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="card__box">
        <div class="card__price">$149.99</div>
        
        <div class="card__rprice">$169.99</div>
  
      </div>
    
      <div class="card__button">
        <img src="./app/images/icon-cart.svg" alt="">
        <h2>Add to Cart</h2>
      </div>

    </div>


  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">sksksk</a>.
    </div>
  </footer>
</body>
</html>
